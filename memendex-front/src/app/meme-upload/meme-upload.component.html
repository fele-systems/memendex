<form [formGroup]="uploadForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="meme">Meme: </label>
    <input
      (change)="onFileSelected($event)"
      class="file-input"
      type="file"
      name="meme"
      formControlName="meme"
    />

    <p class="error">Please fill this field</p>
  </div>

  <div class="form-group">
    <label for="description">Description: </label>
    <!-- <textarea name="description" formControlName="description"></textarea> -->
    <app-description-text-area
      name="description"
      formControlName="description"
    ></app-description-text-area>
    <p class="error">Please fill this field</p>
  </div>

  <input type="submit" value="Upload!" />
</form>
