<article (click)="onSelectMeme()">
  <div class="image-container">
    @if (hasThumbnail()) {
      <img
        src="/api/memes/{{ meme.id }}/thumbnail"
        alt="{{ meme.description }}"
        title="{{ meme.description }}"
      />
    } @else {
      <span class="fiv-cla fiv-icon-{{ memeIconExtension() }}"></span>
    }
  </div>
  <p>{{ meme.fileName }}</p>
</article>
